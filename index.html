<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Satsuki - Eyelash Stylist</title>
  <script src="https://kit.fontawesome.com/3926274332.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <div class="title">
      <h1>Satuski Takahara</h1>
      <p>Eyelash Stylist</p>
    </div>
    <div class="contact">
      <a href="https://www.instagram.com/lucy_eyelash_beauty/"><i class="fab fa-instagram-square"></i></a>
      <!-- <a href="#"><i class="fab fa-facebook-square"></i></a> -->
      <a href="mailto:contact@satsuki.style" target="_blank" rel="noopener noreferrer"><i class="fas fa-envelope-square"></i></a>
    </div>
  </div>
  <div>
    <div class="main-image active" style="background-image: linear-gradient(to left, rgba(0,0,0,0), rgba(0,0,0,1)), url(main-img1.jpg);"></div>
    <div class="main-image" style="background-image: linear-gradient(to left, rgba(0,0,0,0), rgba(0,0,0,1)), url(main-img2.png);"></div>
    <div class="main-image" style="background-image: linear-gradient(to left, rgba(0,0,0,0), rgba(0,0,0,1)), url(main-img3.JPG);"></div>
    <div class="main-image" style="background-image: linear-gradient(to left, rgba(0,0,0,0), rgba(0,0,0,1)), url(main-img4.png);"></div>
  </div>
  <script>
    let vh = window.innerHeight * 0.01;
    document.documentElement.style.setProperty('--vh', `${vh}px`);
    window.addEventListener('resize', () => {
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    });
  </script>
  <script src="./index.js"></script>
</body>
</html>
